version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:///app/data/amigo_oculto.db
    restart: unless-stopped

volumes:
  data: